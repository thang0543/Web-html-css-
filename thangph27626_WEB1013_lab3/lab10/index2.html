<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form_group">
            <h3>Họ và Tên</h3>
            <label><input type="text" name="" id="" class="form_control"></label>
        </div>
        <div class="form_group">
            <fieldset>
                <legend>Giới tính</legend>
                <label><input type="radio" name="gender" id="">Nam</label>
                <label><input type="radio" name="gender" id="">Nữ</label>
            </fieldset>
        </div>
        <div class="form_group">
            <h3>Ngày sinh</h3>
            <label><input type="date" name="" id="" class="form_control"></label>
        </div>
        <div class="form_group">
            <h3>Điểm</h3>
            <label><input type="number" name="" id="" min="0" max="10" step="0.25" class="form_control"></label>
        </div>
        <div class="form_group">
            <h3>Nghề nghiệp</h3>
            <label>
                <input list="jobs" name="job" id="job" class="form_control">
                <datalist id="jobs">
                    <option value="Bác sĩ"></option>
                    <option value="Giáo viên"></option>
                    <option value="Học Sinh"></option>
                    <option value="Công nhân"></option>
                    <option value="khác"></option>
                </datalist>
            </label>
        </div>
        <div class="form_group">
            <fieldset>
                <legend>Sở Thích</legend>
                <label><input type="checkbox" name="" id="" >Thể thao </label>
                <label><input type="checkbox" name="" id="" >Du lịch</label>
                <label><input type="checkbox" name="" id="" >Âm nhạc</label>
                <label><input type="checkbox" name="" id="" >ẩm thực</label>
            </fieldset>
        </div>
        <div class="form_group">
            <h3>Ghi chú</h3>
            <textarea class="form_control"></textarea>
        </div>
        <hr>
        <div class="form_group">
            <button class="form_button">Đăng kí</button>
            <button class="form_button">nhập lại</button>
        </div>
    </form>
</body>

</html>
