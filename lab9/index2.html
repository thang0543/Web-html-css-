<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="form_group">
        <h5>Họ và Tên:</h5>
        <input type="text" name="name" id="" class="form-control">
    </div>
    <div class="form_group">
        <h5>Giới Tính</h5>
        <input type="radio" name="gender" id="" checked>Nam
        <input type="radio" name="gender" id="">Nữ
    </div>
    <div class="form_group">
        <h5>Hình Ảnh</h5>
        <input type="file" name="" id="" value="choose file" Method="post" Enctype="Multipart/form-data" >
    </div>
    <div class="form_group">
        <h5>Quốc tịch</h5>
        <select class="form-control">
            <option>Việt Nam</option>
            <option>Lào</option>
            <option>CamPuChia</option>
            <option>EU</option>
        </select>
    </div>
    <div class="form_group">
        <h5>Sở thích</h5>
         <Label><input type="checkbox" name="" id="">Thể Thao</Label>
         <Label><input type="checkbox" name="" id="" checked>Du Lịch</Label>
         <Label><input type="checkbox" name="" id="">Ẩm Thực</Label>
         <Label><input type="checkbox" name="" id="">Âm nhạc</Label>
    </div>
    <div class="form_group">
        <h5>Ghi chú</h5>
        <textarea class="form-control"></textarea>
    </div>
    <hr>
    <div class="form_group">
        <input type="submit" value="Đăng Kí">
        <input type="submit" value="Đăng Nhập">
    </div>
</body>
</html>
