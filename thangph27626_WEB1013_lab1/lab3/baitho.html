<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SAO</h1>
    <br>
    <em style="color:red">
        <p>Một ngôi <strong style="color:brown">sao</strong> vừa rơi</p>
        <p>vụt tắt trên bầu trời</p>
        <p>hay là tên người ấy</p>
        <p>vụt tắt ở trong tôi?</p>
    </em>
    <br>
    <em style="color:blue">
        <p>Vẫn thấy trên bầu trời</p>
        <p>có muôn vàn <strong style="color:brown">sao</strong> sáng</p>
        <p>mà ở trong lòng tôi</p>
        <p>như một hành lang vắng</p>
    </em>
    <br>  
    <em style="color: green">
        <p>Một ngôi <strong style="color:brown">sao</strong> vừa tắt</p>
        <p>bầu trời vẫn không buồn</p>
        <p><strong style="color:brown">sao</strong> tên người ấy tắt</p>
        <p>trong lòng tôi cô đơn?</p>
    </em> 
</body>
</html>
